<div>
    <h2>Categorías de Rango de Riesgos</h2>
    <!--<jhi-alert></jhi-alert>-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="categoria-rango-riesgo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Crear Categoría Rango Riesgo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--<th><span data-translate="global.field.id">ID</span></th>-->
                    <th><span data-translate="shellApp.categoriaRangoRiesgo.nombre">Nombre</span></th>
                    <th><span data-translate="shellApp.categoriaRangoRiesgo.color">Color</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoriaRangoRiesgo in vm.categoriaRangoRiesgos track by categoriaRangoRiesgo.id">
                    <!--<td><a ui-sref="categoria-rango-riesgo-detail({id:categoriaRangoRiesgo.id})">{{categoriaRangoRiesgo.id}}</a></td>-->
                    <td>{{categoriaRangoRiesgo.nombre}}</td>
                    <td style="background-color:{{categoriaRangoRiesgo.color}}"></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <!--<button type="submit"-->
                                    <!--ui-sref="categoria-rango-riesgo-detail({id:categoriaRangoRiesgo.id})"-->
                                    <!--class="btn btn-info btn-sm">-->
                                <!--<span class="glyphicon glyphicon-eye-open"></span>-->
                                <!--<span class="hidden-sm-down" data-translate="entity.action.view"></span>-->
                            <!--</button>-->
                            <button type="submit"
                                    ui-sref="categoria-rango-riesgo.edit({id:categoriaRangoRiesgo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="categoria-rango-riesgo.delete({id:categoriaRangoRiesgo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
