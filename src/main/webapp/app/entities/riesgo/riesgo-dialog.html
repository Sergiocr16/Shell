
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRiesgoLabel" data-translate="shellApp.riesgo.home.createOrEditLabel">Create or edit a Riesgo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.riesgo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.riesgo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.riesgo.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.riesgo.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.riesgo.probabilidad" for="field_probabilidad">Probabilidad</label>
            <input type="number" class="form-control" name="probabilidad" id="field_probabilidad"
                    ng-model="vm.riesgo.probabilidad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.riesgo.impacto" for="field_impacto">Impacto</label>
            <input type="text" class="form-control" name="impacto" id="field_impacto"
                    ng-model="vm.riesgo.impacto"
                    />
        </div>

        <div class="form-group">
            <label data-translate="shellApp.riesgo.proyecto" for="field_proyecto">Proyecto</label>
            <select class="form-control" id="field_proyecto" name="proyecto" ng-model="vm.riesgo.proyectoId" ng-options="proyecto.id as proyecto.id for proyecto in vm.proyectos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="shellApp.riesgo.medida" for="field_medida">Medida</label>
            <select class="form-control" id="field_medida" name="medida" ng-model="vm.riesgo.medidaId" ng-options="medida.id as medida.id for medida in vm.medidas | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
