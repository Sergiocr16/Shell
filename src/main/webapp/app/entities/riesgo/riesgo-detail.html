
<div>
    <h2><span data-translate="shellApp.riesgo.detail.title">Riesgo</span> {{vm.riesgo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shellApp.riesgo.description">Description</span></dt>
        <dd>
            <span>{{vm.riesgo.description}}</span>
        </dd>
        <dt><span data-translate="shellApp.riesgo.probabilidad">Probabilidad</span></dt>
        <dd>
            <span>{{vm.riesgo.probabilidad}}</span>
        </dd>
        <dt><span data-translate="shellApp.riesgo.impacto">Impacto</span></dt>
        <dd>
            <span>{{vm.riesgo.impacto}}</span>
        </dd>
        <dt><span data-translate="shellApp.riesgo.proyecto">Proyecto</span></dt>
        <dd>
            <a ui-sref="proyecto-detail({id:vm.riesgo.proyectoId})">{{vm.riesgo.proyectoId}}</a>
        </dd>
        <dt><span data-translate="shellApp.riesgo.medida">Medida</span></dt>
        <dd>
            <a ui-sref="medida-detail({id:vm.riesgo.medidaId})">{{vm.riesgo.medidaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="riesgo-detail.edit({id:vm.riesgo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
