
<div>
    <h2><span data-translate="shellApp.medida.detail.title">Medida</span> {{vm.medida.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shellApp.medida.contencion">Contencion</span></dt>
        <dd>
            <span>{{vm.medida.contencion}}</span>
        </dd>
        <dt><span data-translate="shellApp.medida.mitigacion">Mitigacion</span></dt>
        <dd>
            <span>{{vm.medida.mitigacion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medida-detail.edit({id:vm.medida.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
