<div>
    <h2 data-translate="shellApp.proyecto.home.title">Proyectos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proyecto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="shellApp.proyecto.home.createLabel">
                        Create new Proyecto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="shellApp.proyecto.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tablaImpactoId"><span data-translate="shellApp.proyecto.tablaImpactoId">Tabla Impacto Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tablaProbabilidadId"><span data-translate="shellApp.proyecto.tablaProbabilidadId">Tabla Probabilidad Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proyecto in vm.proyectos track by proyecto.id">
                    <td><a ui-sref="proyecto-detail({id:proyecto.id})">{{proyecto.id}}</a></td>
                    <td>{{proyecto.nombre}}</td>
                    <td>{{proyecto.tablaImpactoId}}</td>
                    <td>{{proyecto.tablaProbabilidadId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proyecto-detail({id:proyecto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto.edit({id:proyecto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto.delete({id:proyecto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
