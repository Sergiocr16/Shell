<div>
    <h2 data-translate="shellApp.proyecto.home.title">Proyectos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proyecto.new" >
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <span  data-translate="shellApp.proyecto.home.createLabel">
                        Create new Proyecto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="col-lg-12">
     <div class="col-lg-4" style="background-color:white;padding:5px;border-radius:5px;" ng-repeat="proyecto in vm.proyectos track by proyecto.id">
         <h3 class="text-center">{{proyecto.nombre}}</h3>
         <h3 class="text-center">
         <div class="btn-group col-lg-12">
             <button type="submit"
                     ui-sref="proyecto-detail({id:proyecto.id})"
                     class="btn btn-info btn-sm col-lg-8">
                 <span class="glyphicon glyphicon-eye-open"></span>
                 <span class="hidden-sm-down" data-translate="entity.action.view"></span>
             </button>
             <!--<button type="submit"-->
             <!--ui-sref="proyecto.edit({id:proyecto.id})"-->
             <!--class="btn btn-primary btn-sm">-->
             <!--<span class="glyphicon glyphicon-pencil"></span>-->
             <!--<span class="hidden-sm-down" data-translate="entity.action.edit"></span>-->
             <!--</button>-->
             <button type="submit"
                     ui-sref="proyecto.delete({id:proyecto.id})"
                     class="btn btn-danger btn-sm col-lg-4">
                 <span class="glyphicon glyphicon-remove-circle"></span>
                 <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
             </button>
         </div>
         </h3>
     </div>

    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
