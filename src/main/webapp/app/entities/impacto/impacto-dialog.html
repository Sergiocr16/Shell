
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImpactoLabel" data-translate="shellApp.impacto.home.createOrEditLabel">Create or edit a Impacto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.impacto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.impacto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.impacto.categoria" for="field_categoria">Categoria</label>
            <input type="text" class="form-control" name="categoria" id="field_categoria"
                    ng-model="vm.impacto.categoria"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.impacto.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.impacto.valor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.impacto.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.impacto.descripcion"
                    />
        </div>

        <div class="form-group">
            <label data-translate="shellApp.impacto.tablaImpacto" for="field_tablaImpacto">Tabla Impacto</label>
            <select class="form-control" id="field_tablaImpacto" name="tablaImpacto" ng-model="vm.impacto.tablaImpactoId" ng-options="tablaImpacto.id as tablaImpacto.nombre for tablaImpacto in vm.tablaimpactos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
