
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProbabilidadLabel">Definir rango de riesgos - {{vm.proyecto.nombre}}</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="nombre"><span>Combinación</span></th>
                    <th jh-sort-by="color"><span>Resultado</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="probabilidad"><span>Color</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rangoRiesgo in vm.rangoRiesgos | orderBy: 'valor'">
                    <!--<td><a ui-sref="rango-riesgo-detail({id:rangoRiesgo.id})">{{rangoRiesgo.id}}</a></td>-->
                    <td>Combinación de {{rangoRiesgo.impactoDescription}} con {{rangoRiesgo.probabilidadDescription}}</td>
                    <td>
                        <a ui-sref="proyecto-detail({id:rangoRiesgo.proyectoId})">{{rangoRiesgo.valor}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rango-riesgo-detail({id:rangoRiesgo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rango-riesgo.edit({id:rangoRiesgo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rango-riesgo.delete({id:rangoRiesgo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
