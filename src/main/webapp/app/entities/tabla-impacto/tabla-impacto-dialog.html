
<form name="editForm" role="form" novalidate >

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTablaImpactoLabel">Crear tabla de impacto</h4>
    </div>
    <div class="modal-body col-lg-12">
        <!--<jhi-alert-error></jhi-alert-error>-->
        <div class="form-group" ng-show="vm.tablaImpacto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tablaImpacto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.tablaImpacto.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.tablaImpacto.nombre"
                    />
        </div>
        <div class="col-lg-12">
            <button class="btn btn-primary" ng-click="vm.agregarImpacto()">
                <span class="glyphicon glyphicon-plus"></span>
                <span>
                        Agregar impacto
                </span>
            </button>
        </div>
        <div class="col-lg-12">
            <table class="table table-sm table-striped table-bordered" style="margin-top:10px">
                <thead>
                <tr class="bg-danger">
                    <th scope="col-3" colspan="3" class="text-center" style="background-color:#dc3545!important;color:white">Tabla de impacto</th>
                </tr>
                <tr class="bg-danger">
                    <th scope="col" class="text-center">Categoría</th>
                    <th scope="col" class="text-center">Descripción</th>
                    <th scope="col" class="text-center">Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="impacto in vm.impactos" style="background-color:white">
                    <td class="text-center">
                        <input type="text" class="form-control" ng-model="impacto.categoria" required>

                    </td>
                    <td>
                        <textarea row="3" type="text" class="form-control" ng-model="impacto.descripcion" required></textarea>

                    </td>
                    <td>
                        <input type="number" min="0" class="form-control" ng-model="impacto.valor" required>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
           <span>Cancelar</span>
        </button>
        <button type="button"  ng-click="vm.save()"ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
           <span>Aceptar</span>
        </button>
    </div>
</form>
