
<div>
    <h2><span data-translate="shellApp.lanzamiento.detail.title">Lanzamiento</span> {{vm.lanzamiento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shellApp.lanzamiento.numero">Numero</span></dt>
        <dd>
            <span>{{vm.lanzamiento.numero}}</span>
        </dd>
        <dt><span data-translate="shellApp.lanzamiento.proyecto">Proyecto</span></dt>
        <dd>
            <a ui-sref="proyecto-detail({id:vm.lanzamiento.proyectoId})">{{vm.lanzamiento.proyectoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lanzamiento-detail.edit({id:vm.lanzamiento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
