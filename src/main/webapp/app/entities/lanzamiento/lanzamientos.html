<div>
    <!--<jhi-alert></jhi-alert>-->
    <div class="col-md-10">
     <h2><span class="glyphicon glyphicon-fire"></span>&nbsp;Lanzamientos - {{vm.proyecto.nombre}}</h2>
    </div>

    <div class="container-fluid">
        <div class="row col-md-2">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-success" ui-sref="lanzamiento.new({idProyecto: vm.proyecto.id})" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  >
                        Crear lanzamiento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>

    <div class="col-lg-12 " style="margin-bottom:20px;">
        <div class="col-lg-4" style="background-color:white;padding:10px;border-radius:5px;margin-right:10px;  border:1px solid #BDBDBD" ng-repeat="lanzamiento in vm.lanzamientos track by lanzamiento.id">
            <h3 class="text-center">Release {{lanzamiento.numero}}</h3>
            <h3 class="text-center">
                <div class="btn-group col-lg-12">
                    <button type="submit"
                            ui-sref="sprint({idLanzamiento:lanzamiento.id})"
                            class="btn btn-info btn-sm col-lg-8">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-sm-down">Ver sprints</span>
                    </button>
                    <!--<button type="submit"-->
                    <!--ui-sref="proyecto.edit({id:proyecto.id})"-->
                    <!--class="btn btn-primary btn-sm">-->
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                    <!--<span class="hidden-sm-down" data-translate="entity.action.edit"></span>-->
                    <!--</button>-->
                    <button type="submit"
                            ui-sref="lanzamiento.delete({id:lanzamiento.id})"
                            class="btn btn-danger btn-sm col-lg-4">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-sm-down" ></span>
                    </button>
                </div>
            </h3>
        </div>

    </div>
    <button type="submit"
            ui-sref="proyecto-detail({id:vm.proyecto.id})"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

</div>
