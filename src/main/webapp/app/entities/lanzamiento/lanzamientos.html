<div>
    <div class="col-md-9">
     <h2 data-translate="shellApp.lanzamiento.home.title">Lanzamientos</h2>
    </div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row col-md-3">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lanzamiento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="shellApp.lanzamiento.home.createLabel">
                        Create new Lanzamiento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>

    <div class="col-lg-12">
        <div class="col-lg-4" style="background-color:white;padding:5px;border-radius:5px;margin-right:10px;" ng-repeat="lanzamiento in vm.lanzamientos track by lanzamiento.id">
            <h3 class="text-center">Release {{lanzamiento.numero}}</h3>
            <h3 class="text-center">
                <div class="btn-group col-lg-12">
                    <button type="submit"
                            ui-sref="sprint({idLanzamiento:lanzamiento.id})"
                            class="btn btn-info btn-sm col-lg-8">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-sm-down">Ver sprints</span>
                    </button>
                    <!--<button type="submit"-->
                    <!--ui-sref="proyecto.edit({id:proyecto.id})"-->
                    <!--class="btn btn-primary btn-sm">-->
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                    <!--<span class="hidden-sm-down" data-translate="entity.action.edit"></span>-->
                    <!--</button>-->
                    <button type="submit"
                            ui-sref="lanzamiento.delete({id:lanzamiento.id})"
                            class="btn btn-danger btn-sm col-lg-4">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                    </button>
                </div>
            </h3>
        </div>

    </div>


</div>
