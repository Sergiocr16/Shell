
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLanzamientoLabel" data-translate="shellApp.lanzamiento.home.createOrEditLabel">Create or edit a Lanzamiento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lanzamiento.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lanzamiento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.lanzamiento.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.lanzamiento.numero"
                    />
        </div>

        <!--<div class="form-group">-->
            <!--<label data-translate="shellApp.lanzamiento.proyecto" for="field_proyecto">Proyecto</label>-->
            <!--<select class="form-control" id="field_proyecto" name="proyecto" ng-model="vm.lanzamiento.proyectoId" ng-options="proyecto.id as proyecto.nombre for proyecto in vm.proyectos"            >-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
           <span >Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span>Aceptar</span>
        </button>
    </div>
</form>
