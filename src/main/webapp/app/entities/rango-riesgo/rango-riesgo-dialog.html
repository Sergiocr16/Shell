
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRangoRiesgoLabel" data-translate="shellApp.rangoRiesgo.home.createOrEditLabel">Create or edit a Rango Riesgo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rangoRiesgo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rangoRiesgo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.rangoRiesgo.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.color" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.rangoRiesgo.color"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.probabilidad" for="field_probabilidad">Probabilidad</label>
            <input type="number" class="form-control" name="probabilidad" id="field_probabilidad"
                    ng-model="vm.rangoRiesgo.probabilidad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.impacto" for="field_impacto">Impacto</label>
            <input type="number" class="form-control" name="impacto" id="field_impacto"
                    ng-model="vm.rangoRiesgo.impacto"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.impactoDescription" for="field_impactoDescription">Impacto Description</label>
            <input type="text" class="form-control" name="impactoDescription" id="field_impactoDescription"
                    ng-model="vm.rangoRiesgo.impactoDescription"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shellApp.rangoRiesgo.probabilidadDescription" for="field_probabilidadDescription">Probabilidad Description</label>
            <input type="text" class="form-control" name="probabilidadDescription" id="field_probabilidadDescription"
                    ng-model="vm.rangoRiesgo.probabilidadDescription"
                    />
        </div>

        <div class="form-group">
            <label data-translate="shellApp.rangoRiesgo.proyecto" for="field_proyecto">Proyecto</label>
            <select class="form-control" id="field_proyecto" name="proyecto" ng-model="vm.rangoRiesgo.proyectoId" ng-options="proyecto.id as proyecto.id for proyecto in vm.proyectos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
