
<div>
    <h2><span data-translate="shellApp.rangoRiesgo.detail.title">Rango Riesgo</span> {{vm.rangoRiesgo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shellApp.rangoRiesgo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.rangoRiesgo.nombre}}</span>
        </dd>
        <dt><span data-translate="shellApp.rangoRiesgo.color">Color</span></dt>
        <dd>
            <span>{{vm.rangoRiesgo.color}}</span>

        <dt><span data-translate="shellApp.rangoRiesgo.probabilidad">Probabilidad</span></dt>
        <dd>
            <span>{{vm.rangoRiesgo.probabilidad}}</span>
        </dd>
        <dt><span data-translate="shellApp.rangoRiesgo.impacto">Impacto</span></dt>
        <dd>
            <span>{{vm.rangoRiesgo.impacto}}</span>
        </dd>
        <dt><span data-translate="shellApp.rangoRiesgo.proyecto">Proyecto</span></dt>

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="rango-riesgo-detail.edit({id:vm.rangoRiesgo.id})" class="btn btn-primary">
